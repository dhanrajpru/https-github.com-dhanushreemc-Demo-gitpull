<!DOCTYPE html>
<title>ZervPlatform</title>

<body>
	<form [formGroup]="mfaCodeEmail">
		<div class="container-fluid">
			<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 border_cus_login">
				<div class="form-group col-sm-10 col-sm-offset-1 pad_top_birth">
					<div class="col-sm-12">
						<h3>We sent an email to johndoe@gmail.com</h3>
					</div>
					<div class="col-sm-12 pad_top2">
						<h5>Your temporary code is on its way. Once you receive it, you have 2 minutes to input it along with your password.</h5>
					</div>
				</div>
				<div class="col-sm-10 col-sm-offset-1 pad_top">
					<div class="col-sm-12">
						<div class="col-sm-5 text_res form-inline">
							<label class="form-group">Temporary identification code</label>
						</div>
						<div class="col-sm-6 col-xs-10">
							<input class="form-control" name="tempIdentifCode" type="text" id="tempId" formControlName="tempIdentifCode">
							<div *ngIf="mfaCodeEmail.get('tempIdentifCode').touched || mfaCodeEmail.get('tempIdentifCode').dirty" class="err_style">
								<div *ngIf="mfaCodeEmail.hasError('required',['tempIdentifCode'])">Cannot be blank</div>
							</div>
							<div *ngIf="mfaCodeEmail.get('tempIdentifCode').touched || mfaCodeEmail.get('tempIdentifCode').dirty" class="err_style">
								<div *ngIf="mfaCodeEmail.hasError('pattern',['tempIdentifCode'])">Should be 5 digit numeric</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12 pad_top2">
						<div class="col-sm-5 text_res form-inline">
							<label class="pad_top2">Password</label>
						</div>
						<div class="col-sm-6 col-xs-10">
							<div class="form-group">
								<input type="password" name="password" [type]="hidePassword ? 'password' : 'text'" class="form-control" id="pass" class="form-control"
								 formControlName="password">
								<div *ngIf="mfaCodeEmail.get('password').touched || mfaCodeEmail.get('password').dirty" class="err_style">
									<div *ngIf="mfaCodeEmail.hasError('required',['password'])">Cannot be blank</div>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class=" form-group img_icon_center">
								<i (click)="passwordVisibility()" id="clickEye" class="{{ hidePasswordIcon }} f16 img-responsive center-block cursor_point"
								 aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-10 col-sm-offset-1 col-xs-11 pad_top70">
					<div class="col-sm-12">
						<h5>If your code didn't arrive within 2 minutes, please
							<a id="newReque">request a new code.</a>.</h5>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12 pad_top_birth nolrpad">
					<div class="form-group col-xs-6 col-sm-3">
						<a type="button" id="mfEmCancle" style="width:100%" class="btn btn-default btn-md center-block">Cancel</a>
					</div>
					<div class="form-group col-xs-6 col-sm-3 col-sm-offset-6">
						<input type="submit" id="mfEmSend" style="width:100%" class="btn btn-info btn-md center-block" value="Verify" [disabled]="mfaCodeEmail.invalid"
						 routerLink="/accountpage">
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
