<!DOCTYPE html>
<title>Redemption</title>

<body>
    <form [formGroup]="accountPage">
        <div class="container-fluid text-center">
            <div class="col-sm-8 border_cus col-sm-offset-2">
                <div class="form-group text-left">
                    <div class=" col-xs-12 col-xs-offset-0  margin_top_pro col-sm-12 ">
                        <div class="form-group  col-xs-12 col-sm-12 ">
                            <label class="f20">My account</label>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 ">
                            <div class="form-group col-sm-6 col-sm-offset-4 img_icon_center">
                                <div class="form-group  col-xs-12 col-sm-12">
                                    <label>How much Zerv would you like to redeem?</label>
                                    <img src="../assets/images/account.jpg" alt="Profile icon" style="width:15%; padding-left: 10px">
                                </div>
                                <div class="form-group  col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" name="account" id="accPageId" formControlName="account" />
                                    <div *ngIf="accountPage.get('account').touched || accountPage.get('account').dirty" class="err_style">
                                        <div *ngIf="accountPage.hasError('required',['account'])">Amount is required</div>
                                    </div>
                                    <div *ngIf="accountPage.get('account').touched || accountPage.get('account').dirty" class="err_style">
                                        <div *ngIf="accountPage.hasError('pattern',['account'])">Amount should be numeric</div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-8 padd_bottom">
                                    <input style="text-decoration:none; width:100%;" type="submit" id="accPageRedeem" value="REDEEM" class="btn btn-info btn-md left-block"
                                        [disabled]="accountPage.invalid" routerLink="/productcatalog">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
