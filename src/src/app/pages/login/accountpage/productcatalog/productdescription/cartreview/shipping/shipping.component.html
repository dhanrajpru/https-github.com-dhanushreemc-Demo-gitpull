<!DOCTYPE html>
<title>Redemption</title>

<body>
	<div class="container col-sm-12 col-xs-12">
		<div class="col-sm-8 border_cus col-sm-offset-2 form-group">
			<div class="col-sm-12 col-xs-12 padd_left_right">
				<div class="form-group pad_top_birth col-sm-12">
					<label class="f18">
						<strong>Shipping address</strong>
					</label>
				</div>
				<div class="form-group col-sm-12 col-xs-12">
					<div class="form-group col-sm-2 col-xs-6">
						<label class="normal-font-weight">{{shipping}}
						</label>
					</div>
					<div class="form-group col-sm-offset-4 col-sm-6 col-xs-12 ">
						<a style="text-decoration:none; width:20%;" id="shippingTwo" class="btn btn-info btn-xs left-block" href="{{hostname}}#/">EDIT</a>
					</div>
				</div>
				<div class="form-group col-sm-12 col-xs-12">
					<label class="f18">
						<strong>Choose delivery</strong>
					</label>
				</div>
				<div class="col-sm-12 col-xs-12">
					<div class="col-sm-6 col-xs-12">
						<div class=" col-sm-3 col-xs-6 radio-inline">
							<input type="radio" name="radioStandard" id="StandardTwo">
							<label class="normal-font-weight radio_textHoriz">standard</label>
						</div>
						<div class=" col-sm-1 col-xs-6">
							<label class="normal-font-weight radio_textHoriz">$29</label>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-xs-12">
					<div class="col-sm-6 col-xs-12">
						<div class=" col-sm-3 col-xs-6 radio-inline">
							<input type="radio" name="radioExpress" id="ExpressTwo">
							<label class="normal-font-weight radio_textHoriz">Express</label>
						</div>
						<div class=" col-sm-1 col-xs-6">
							<label class="normal-font-weight radio_textHoriz">$49</label>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-12 col-xs-12 pad_top">
					<label class="f18">
						<strong>Payment</strong>
					</label>
				</div>
				<div class="col-sm-12 col-xs-12">
					<div class="col-sm-6 col-xs-12">
						<div class="col-sm-12">
							<label class="normal-font-weight">Wallet number</label>
						</div>
						<div class="col-sm-12">
							<label class="normal-font-weight">1234960587uw0405789ewdkfjhgkh23459687trne4</label>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12 form-group">
						<a style="text-decoration:none; width:20%;" id="shippEditTwo" class="btn btn-info btn-xs left-block" href="{{hostname}}#/">EDIT</a>
					</div>
				</div>
				<div class="form-group col-sm-12 col-xs-12">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-2 col-xs-3 text-right col-xs-offset-6 col-sm-offset-8">
							<label>Shipping:</label>
						</div>
						<div class="col-sm-2 col-xs-3 text-left">
							<i>x,xxx,00</i>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-2 col-xs-3 text-right col-xs-offset-6 col-sm-offset-8">
							<label>Tax:</label>
						</div>
						<div class="col-sm-2 col-xs-3 text-left">
							<i>x,xxx,00</i>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-2 col-xs-3 text-right col-xs-offset-6 col-sm-offset-8">
							<label>Total:</label>
						</div>
						<div class="col-sm-2 col-xs-3 text-left">
							<i>xx,xxx,00</i>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-12 ">
					<div class="col-sm-6 text-center col-sm-offset-3">
						<a style="text-decoration:none; width:60%;" id="shippingCoTwo" class="btn btn-info btn-md left-block" href="{{hostname}}#/orderConfirmation">CONFIRM</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
