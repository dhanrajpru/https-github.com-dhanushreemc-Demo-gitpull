<!DOCTYPE html>
<title>Redemption</title>

<body>
	<div class="container-fluid text-center">
		<div class="form-group text-left">
			<div class="col-sm-8 border_cus col-sm-offset-2">
				<div class="form-group margin_top_pro col-xs-12 col-sm-12">
					<label class="f20">Order #123456</label>
				</div>
				<div class="col-xs-12 col-sm-12 pad_top70">
					<div class=" form-group col-sm-4 mar_bottom">
						<div class="form-group col-sm-12 col-xs-12">
							<img src="assets/Images/proficon.png" alt="Profile icon" style="width:100%">
						</div>
					</div>
					<div class=" form-group col-sm-2 col-xs-12 text-center">
						<div class="col-sm-12 col-xs-6">
							<label class="form-group">Product X</label>
						</div>
						<div class="col-sm-12 col-xs-6">
							<i class="form-group">2 lots</i>
						</div>
					</div>
					<div class=" form-group col-sm-3 col-xs-12 text-center">
						<div class="col-sm-12 col-xs-6">
							<label class="form-group">Zerv/Price</label>
						</div>
						<div class="col-sm-12 col-xs-6">
							<i class="form-group">X,XXX.00</i>
						</div>
					</div>
					<div class=" form-group col-sm-3 col-xs-12 text-center">
						<div class="col-sm-12 col-xs-6">
							<label class="form-group">Total</label>
						</div>
						<div class="col-sm-12 col-xs-6">
							<i class="form-group">XX,XXX.00</i>
						</div>
					</div>
					<div class=" form-group margin_top_pro_2 col-sm-6  col-sm-offset-2 text-right">
						<div class="col-sm-8 col-xs-7">
							<label>Est. Shipping :</label>
						</div>
						<div class="col-sm-3 col-xs-5">
							<i>X,XXX.00</i>
						</div>
					</div>
					<div class=" form-group col-sm-6  col-sm-offset-2 text-right">
						<div class="col-sm-8 col-xs-7">
							<label>Tax :</label>
						</div>
						<div class="col-sm-3 col-xs-5">
							<i>X,XXX.00</i>
						</div>
					</div>
				</div>
				<div class=" col-xs-12 col-sm-12 pad_top_birth">
					<hr class="col-sm-11 hr_costum_c">
					<div class=" form-group col-sm-6 ">
						<div class="col-sm-4 col-xs-7">
							<label>Tracking number:</label>
						</div>
						<div class="col-sm-8 col-xs-5 displ_block">
							<p>Z1958657897654567834 [Carrier Name]</p>
						</div>
					</div>
				</div>
				<div class=" col-xs-12 col-sm-12">
					<div class=" form-group col-sm-6 ">
						<div class="col-sm-4 col-xs-7">
							<label>Order status:</label>
						</div>
						<div class="col-sm-7 col-xs-5 displ_block">
							<p>Your order has been delivered</p>
						</div>
					</div>
				</div>
				<div class="form-group  col-xs-12 col-sm-12 pad_top70">

					<div class=" col-sm-3 ">
						<div class="col-sm-12 col-xs-12">
							<label class="f18">Confirm receipt</label>
						</div>
					</div>
				</div>
				<div class=" col-xs-12 col-sm-12">
					<div class=" form-group col-sm-3 ">
						<div class="col-sm-12 col-xs-12">
							<label>Date Delivered</label>
						</div>
						<div class="col-sm-12 col-xs-12">
							<p>March 30 </p>
						</div>
					</div>
					<div class=" form-group col-sm-3 ">
						<div class="col-sm-12 col-xs-12">
							<label>Actual delivery date</label>
						</div>
						<div class="col-sm-12 col-xs-12">
							<input class="form-control" id="actualDeliveryDate" type="text" />
						</div>
					</div>
					<div class=" form-group col-sm-3 ">
						<div class="col-sm-12 col-xs-12">
							<label>Supposed quantity</label>
						</div>
						<div class="col-sm-12 col-xs-12">
							<p>10 Pounds </p>
						</div>
					</div>
					<div class=" form-group col-sm-3 ">
						<div class="col-sm-12 col-xs-12">
							<label>Actual quantity</label>
						</div>
						<div class="col-sm-12 col-xs-12">
							<input class="form-control" id="actualQuantity" type="text" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 pad_top_birth">
					<div class=" form-group col-sm-6">
						<div class="col-sm-6 col-xs-12 ">
							<a style="text-decoration:none;" id="confirmRecipt" class="btn btn-info btn-md center-block">Confirm receipt</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
