<!DOCTYPE html>
<title>ZervPlatform</title>

<body>
	<form [formGroup]="mfaRequestText" (ngSubmit)="save()">
		<div class="container-fluid">
			<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 border_cus_login">

				<div class="form-group col-sm-10 col-sm-offset-1 pad_top_birth">
					<div class="col-sm-12">
						<h3>We sent a text message to +1 (123) 456 7890</h3>
					</div>
					<div class="col-sm-12 pad_top2">
						<h5>Your temporary code is on its way. Once you receive it, you have 2 minutes to input it along with your password</h5>
					</div>
				</div>
				<div class=" form-group col-sm-10 col-sm-offset-1">
					<div class=" form-group col-sm-12 pad_top">
						<div class="col-sm-5">
							<label>Temporary identification code</label>
						</div>
						<div class="col-sm-6 col-xs-10">
							<input class="form-control" id="temIdCode" name="temporaryIdentificationCode" type="text" formControlName="tempIdCode">
							<div *ngIf="mfaRequestText.get('tempIdCode').touched || mfaRequestText.get('tempIdCode').dirty" class="err_style">
								<div *ngIf="mfaRequestText.hasError('required',['tempIdCode'])" class="padd">Code is required</div>
							</div>
							<div *ngIf="mfaRequestText.get('tempIdCode').touched || mfaRequestText.get('tempIdCode').dirty" class="err_style">
								<div *ngIf="mfaRequestText.hasError('pattern',['tempIdCode'])">Invalid code</div>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-12 col-xs-11 pad_top70">
						<div class="col-sm-12">
							<h5>If your code didn't arrive within 2 minutes, please
								<a>request a new code</a>.
							</h5>
						</div>
					</div>
					<div class="form-group col-xs-12 col-sm-12 pad_top_birth nolrpad">
						<div class="form-group col-xs-6 col-sm-3">
							<a type="button" style="width:100%" class="btn btn-default btn-md center-block">Cancel</a>
						</div>
						<div class="form-group col-xs-6 col-sm-3 col-sm-offset-6">
							<input type="submit" style="width:100%" class="btn btn-info btn-md center-block" [disabled]="mfaRequestText.invalid" value="Send Code">
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>
</body>
